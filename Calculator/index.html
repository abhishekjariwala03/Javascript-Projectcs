<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="input">
        <input type="text" name="display" id="input" disabled />
      </div>
      <div class="buttons">
        <input type="button" value="7" id="seven" />
        <input type="button" value="8" id="eignt" />
        <input type="button" value="9" id="nine" />
        <input type="button" value="/" id="divide" /><br />
        <input type="button" value="4" id="four" />
        <input type="button" value="5" id="five" />
        <input type="button" value="6" id="six" />
        <input type="button" value="X" id="multi" /><br />
        <input type="button" value="1" id="one" />
        <input type="button" value="2" id="two" />
        <input type="button" value="3" id="three" />
        <input type="button" value="-" id="sub" /><br />
        <input type="button" id="clear" value="C" />
        <input type="button" id="dot" value="." />
        <input type="button" id="zero" value="0" />
        <input type="button" id="add" value="+" /><br />
        <input type="button" id="equal" value="=" />
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("one").addEventListener("click", () => {
          let input = document.querySelector("#input");
          input.value += 1;
        });

        document.getElementById("two").addEventListener("click", () => {
          input.value += 2;
        });

        document.getElementById("three").addEventListener("click", () => {
          input.value += 3;
        });

        document.getElementById("four").addEventListener("click", () => {
          input.value += 4;
        });

        document.getElementById("five").addEventListener("click", () => {
          input.value += 5;
        });

        document.getElementById("six").addEventListener("click", () => {
          input.value += 6;
        });

        document.getElementById("seven").addEventListener("click", () => {
          input.value += 7;
        });

        document.getElementById("eignt").addEventListener("click", () => {
          input.value += 8;
        });

        document.getElementById("nine").addEventListener("click", () => {
          input.value += 9;
        });

        document.getElementById("divide").addEventListener("click", () => {
          input.value += "/";
        });

        document.getElementById("multi").addEventListener("click", () => {
          input.value += "x";
        });

        document.getElementById("sub").addEventListener("click", () => {
          input.value += "-";
        });

        document.getElementById("dot").addEventListener("click", () => {
          input.value += ".";
        });

        document.getElementById("add").addEventListener("click", () => {
          input.value += "+";
        });

        document.getElementById("equal").addEventListener("click", () => {
          let input = document.querySelector("#input");

          if (input.value == "") {
            alert("Please Enter Number to calculate!!");
          } else {
            input.value = eval(input.value);
          }
        });

        let clear = document.querySelector("#clear");
        clear.addEventListener("click", () => {
          input.value = "";
        });
      });
    </script>
  </body>
</html>
