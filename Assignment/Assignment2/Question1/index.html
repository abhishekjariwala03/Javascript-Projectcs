<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1>Register Here!</h1>
          <form action="index.html" id="form">
            <div class="mb-3 mt-5">
              <label for="exampleFormControlInput1" class="form-label"
                >Enter Your Name:</label
              >
              <span style="color: red" class="usermsg"
                >Name Can't Be Empty!!!</span
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your Name"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <span style="color: red" class="emailmsg"
                >Email Can't Be Empty!!!</span
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="name@example.com"
              />
            </div>
            <button id="button" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <img style="width: 80%" src="Programming-rafiki (1).png" alt="img" />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".usermsg").hide();
        $(".emailmsg").hide();

        $("#exampleFormControlInput1").on("input", function () {
          let userVal = $(this).val();

          if (userVal.length <= 0) {
            $(".usermsg").show();
          } else {
            $(".usermsg").hide();
          }
        });

        $("#exampleFormControlInput2").on("input", function () {
          let emailVal = $(this).val();

          if (emailVal.length <= 0) {
            $(".emailmsg").show();
          } else {
            $(".emailmsg").hide();
          }
        });

        $("#form").submit(function (e) {
          e.preventDefault();
          let userVal = $("#exampleFormControlInput1").val();
          let emailVal = $("#exampleFormControlInput2").val();

          if (userVal.length <= 0) {
            $(".usermsg").show();
          } else {
            $(".usermsg").hide();
          }

          if (emailVal.length <= 0) {
            $(".emailmsg").show();
          } else {
            var pattern = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i;

            if (!pattern.test(emailVal)) {
              alert("Wrong Email");
            } else {
              console.log("valid Email Address");
              alert(`Name is : ${userVal} and email is : ${emailVal}`);
            }
            $(".emailmsg").hide();
          }
        });
      });
    </script>
  </body>
</html>
