<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todos</title>
  </head>
  <body>
    <h1>Todo list to do your daily works</h1>
    <div class="conainer">
      <header>Todo List</header>
      <div class="input">
        <input type="text" name="input" id="task" class="task" />
        <button onclick="addTodo()" type="submit">
          Add <i class="fa fa-add"></i>
        </button>
      </div>
      <div class="footer">
        <span
          >You have <span class="pendingTodo"></span>Number of todo
          incomplete.</span
        >
        <button onclick="deleteAll()" type="submit">Clear All</button>
      </div>
      <ul class="todoList"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
